<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web Clone - Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 h-screen font-sans flex text-gray-800">

    <!-- Green background header strip -->
    <div class="fixed w-full h-32 bg-[#00a884] top-0 z-0"></div>

    <div class="container mx-auto max-w-[1600px] h-[calc(100vh-40px)] mt-5 relative z-10 flex shadow-lg bg-white rounded-md overflow-hidden">
        
        <!-- Sidebar Contacts -->
        <div class="w-1/3 min-w-[300px] max-w-[400px] bg-white border-r border-gray-300 flex flex-col">
            <!-- Sidebar Header -->
            <div class="h-16 bg-gray-100 flex items-center justify-between px-4">
                <div class="w-10 h-10 rounded-full bg-gray-300 overflow-hidden">
                    <img src="https://ui-avatars.com/api/?name=User&background=random" alt="User Avatar" class="w-full h-full object-cover">
                </div>
                <div class="flex space-x-4 text-gray-500 text-xl">
                    <i class="fas fa-users cursor-pointer"></i>
                    <i class="fas fa-circle-notch cursor-pointer"></i>
                    <i class="fas fa-comment-alt cursor-pointer"></i>
                    <i class="fas fa-ellipsis-v cursor-pointer"></i>
                </div>
            </div>

            <!-- Search Area -->
            <div class="p-2 bg-white border-b border-gray-200">
                <div class="bg-gray-100 rounded-lg flex items-center p-2">
                    <i class="fas fa-search text-gray-400 mx-2"></i>
                    <input type="text" placeholder="Busca un chat o inicia uno nuevo" class="bg-transparent border-none outline-none w-full text-sm">
                </div>
            </div>

            <!-- Contacts List -->
            <div class="flex-1 overflow-y-auto w-full">
                <!-- Active Chat -->
                <div class="flex items-center px-4 py-3 bg-gray-100 cursor-pointer border-b border-gray-200">
                    <div class="w-12 h-12 rounded-full bg-green-500 flex items-center justify-center text-white mr-4">
                        <i class="fas fa-robot text-xl"></i>
                    </div>
                    <div class="flex-1 border-b border-gray-200 pb-2">
                        <div class="flex justify-between items-baseline">
                            <h3 class="text-base font-medium">Asistente AI</h3>
                            <span class="text-xs text-gray-500">Ahora</span>
                        </div>
                        <p class="text-sm text-gray-500 truncate mt-1">Chat activado. ¡Escríbeme!</p>
                    </div>
                </div>
                <!-- Fictional Contact 1 -->
                <div class="flex items-center px-4 py-3 hover:bg-gray-100 cursor-pointer border-b border-gray-200">
                    <div class="w-12 h-12 rounded-full bg-gray-300 overflow-hidden mr-4">
                        <img src="https://ui-avatars.com/api/?name=Carlos&background=random" alt="Contact Avatar" class="w-full h-full object-cover">
                    </div>
                    <div class="flex-1 pb-2">
                        <div class="flex justify-between items-baseline">
                            <h3 class="text-base font-normal">Carlos Cliente</h3>
                            <span class="text-xs text-gray-400">Ayer</span>
                        </div>
                        <p class="text-sm text-gray-500 truncate mt-1">¿Me pasas el presupuesto?</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="flex-1 flex flex-col bg-[#efeae2] chat-bg">
            <!-- Chat Header -->
            <div class="h-16 bg-gray-100 flex items-center justify-between px-4 border-b border-gray-300 z-10">
                <div class="flex items-center">
                    <div class="w-10 h-10 rounded-full bg-green-500 flex items-center justify-center text-white mr-4">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div>
                        <h2 class="text-base font-medium">Asistente AI</h2>
                        <span class="text-xs text-green-500" id="typing-indicator" style="display: none;">escribiendo...</span>
                    </div>
                </div>
                <div class="flex space-x-6 text-gray-500 text-xl">
                    <i class="fas fa-search cursor-pointer"></i>
                    <i class="fas fa-ellipsis-v cursor-pointer"></i>
                </div>
            </div>

            <!-- Messages Box -->
            <div class="flex-1 overflow-y-auto px-[5%] py-4" id="chat-messages">
                <div class="flex justify-center mb-4">
                    <span class="text-xs text-gray-500 bg-[#ffeecd] px-3 py-1 rounded-lg text-center shadow-sm">
                        <i class="fas fa-lock mr-1 text-[10px]"></i> Los mensajes están cifrados de extremo a extremo (simulados).
                    </span>
                </div>
                <!-- Messages will be injected here -->
            </div>

            <!-- Input Area -->
            <div class="h-16 bg-gray-100 px-4 flex items-center space-x-4">
                <i class="far fa-smile text-gray-500 text-2xl cursor-pointer"></i>
                <i class="fas fa-paperclip text-gray-500 text-2xl cursor-pointer"></i>
                <input type="text" id="message-input" placeholder="Escribe un mensaje" class="flex-1 py-2 px-4 rounded-lg outline-none border-none text-sm">
                <button id="send-button" class="text-gray-500 text-2xl hover:text-green-600 transition-colors">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Error Toast -->
    <div id="toast" class="fixed bottom-5 right-5 bg-red-500 text-white px-4 py-2 rounded-lg shadow-lg opacity-0 transition-opacity duration-300 z-50 pointer-events-none">
        Internal Error
    </div>

    <script src="js/main.js"></script>
</body>
</html>
